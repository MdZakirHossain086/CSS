<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="skill-box">
            <div class="skill-title">
                <p>HTML</p>
                <p>95%</p>
            </div>
            <div class="skill">
                <div class="skill-bar" style="width: 95%;"></div>
            </div>
        </div>
        <div class="skill-box">
            <div class="skill-title">
                <p>CSS</p>
                <p>90%</p>
            </div>
            <div class="skill">
                <div class="skill-bar" style="width: 90%;"></div>
            </div>
        </div>
        <div class="skill-box">
            <div class="skill-title">
                <p>JavaScript</p>
                <p>88%</p>
            </div>
            <div class="skill">
                <div class="skill-bar" style="width: 88%;"></div>
            </div>
        </div>
        <div class="skill-box">
            <div class="skill-title">
                <p>PHP</p>
                <p>80%</p>
            </div>
            <div class="skill">
                <div class="skill-bar" style="width: 80%;"></div>
            </div>
        </div>
        <div class="skill-box">
            <div class="skill-title">
                <p>Python</p>
                <p>85%</p>
            </div>
            <div class="skill">
                <div class="skill-bar" style="width: 85%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
